<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributor Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="distributor.js"></script>
</head>
<body>
  <div class="container">
    <h2>Distributor Dashboard</h2>
    <h3>Distribute Medicine</h3>
    <label for="medicineDropdown">Select Medicine:</label>
    <select id="medicineDropdown"></select>
    <br>
    <label for="retailerList">Select Retailer:</label>
    <select id="retailerList"></select>
    <br>
    <button onclick="distributeMedicine()">Distribute Medicine</button>
  </div>
</body>
</html>
