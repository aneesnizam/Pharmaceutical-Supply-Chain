<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="customer.js"></script>
</head>
<body>
  <div class="container">
    <h2>Customer Dashboard</h2>
    
    <!-- Section 1: Verify Medicine by ID -->
    <h3>Verify Medicine by ID</h3>
    <input type="text" id="medicineIdInput" placeholder="Enter Medicine ID">
    <button onclick="verifyMedicineById()">Verify Medicine</button>
    <div id="medicineDetails"></div>
    
    <hr>
    
    <!-- Section 2: Search System Users -->
    <h3>Search System Users</h3>
    <input type="text" id="userSearchQuery" placeholder="Enter name to search">
    <button onclick="searchUsers()">Search Users</button>
    <div id="userSearchResults"></div>
    
    <hr>
    
    <!-- Section 3: Search Medicines by Name -->
    <h3>Search Medicines by Name</h3>
    <input type="text" id="medicineNameSearch" placeholder="Enter Medicine Name">
    <button onclick="searchMedicineByName()">Search Medicines</button>
    <div id="medicineSearchResults"></div>
    
    <hr>
    
    <!-- Section 4: Buying History -->
    <h3>Buying History</h3>
    <div id="buyingHistory"></div>
    <button onclick="fetchBuyingHistory()">Refresh Buying History</button>
  </div>
</body>
</html>
